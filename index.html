<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Components</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <section>

    <form class="form-components">

      <!-- 單行文字 -->
      <div class="group">
        <label class="caption" for="textInput">單行</label>
        <input type="text" id="textInput" placeholder="Text">
      </div>

      <!-- 單選 -->
      <div class="group">
        <label class="caption">單選</label>
        <div class="radio-wrapper">
          <input type="radio" id="radioA" name="radio">
          <label for="radioA">A</label>
        </div>
        <div class="radio-wrapper">
          <input type="radio" id="radioB" name="radio">
          <label for="radioB">B</label>
        </div>
        <div class="radio-wrapper">
          <input type="radio" id="radioC" name="radio" checked>
          <label for="radioC">C</label>
        </div>
      </div>

      <!-- 複選 -->
      <div class="group">
        <label class="caption">複選</label>
        <div class="checkbox-wrapper">
          <input type="checkbox" id="checkboxA" checked></input>
          <label for="checkboxA">A</label>
        </div>
        <div class="checkbox-wrapper">
          <input type="checkbox" id="checkboxB"></input>
          <label for="checkboxB">B</label>
        </div>
        <div class="checkbox-wrapper">
          <input type="checkbox" id="checkboxC"></input>
          <label for="checkboxC">C</label>
        </div>
      </div>

      <!-- 下拉選單 -->
      <div class="selector group">
        <label class="caption">下拉選單</label>
        <label class="selector-wrapper">
          <select name="selector">
            <option disabled selected>Select</option>
            <option value="">Option 1</option>
            <option value="">Option 2</option>
            <option value="">Option 3</option>
            <option value="">Option 4</option>
            <option value="">Option 5</option>
          </select>
          <em></em>
        </label>
      </div>

      <!-- 多行文字 -->
      <div class="textarea-wrapper group">
        <label class="caption">多行</label>
        <textarea rows="10" cols="50"></textarea>
      </div>

      <!-- 檔案選擇 -->
      <div class="group">
        <label class="file-picker">
          <label class="caption">檔案</label>
          <input type="file" multiple>
        </label>
      </div>

      <!-- 按鈕 -->
      <div class="group">
        <button type="button"></buttton>
        <input type="button" value="Button">
        <input type="submit" value="Submit">
      </div>

    </form>

  </section>

</body>
</html>
