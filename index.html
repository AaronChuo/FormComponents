<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Components</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <section>

    <form class="form-components">

      <div class="group">
        <label for="textInput">單行</label>
        <input type="text" id="textInput" placeholder="text">
      </div>

      <div class="group">
        <div class="radio-wrapper">
          <input type="radio" id="radioA" name="radio">
          <label for="radioA">A</label>
        </div>
        <div class="radio-wrapper">
          <input type="radio" id="radioB" name="radio">
          <label for="radioB">B</label>
        </div>
        <div class="radio-wrapper">
          <input type="radio" id="radioC" name="radio">
          <label for="radioC">C</label>
        </div>
      </div>

      <div class="group">
        <div class="checkbox-wrapper">
          <input type="checkbox" id="checkboxA"></input>
          <label for="checkboxA">A</label>
        </div>
        <div class="checkbox-wrapper">
          <input type="checkbox" id="checkboxB"></input>
          <label for="checkboxB">B</label>
        </div>
        <div class="checkbox-wrapper">
          <input type="checkbox" id="checkboxC"></input>
          <label for="checkboxC">C</label>
        </div>
      </div>

      <div class="textarea-wrapper">
        <span>Textarea</span>
        <textarea rows="10" cols="50"></textarea>
      </div>

      <div class="selector">
        <span>Choose</span>
        <label class="selector-wrapper">
          <select>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
          </select>
          <em></em>
        </label>
      </div>

      <label class="file-picker">
        <span>Pick File</span>
        <input type="file" multiple>
      </label>

      <button type="button"></buttton>

      <input type="button" value="Button">
      <input type="submit" value="Submit">

    </form>

  </section>

</body>
</html>
